name: liftakids
services:
  - name: app
    type: web
    git:
      repository: Abubakar-88/liftakids
      branch: main
    ports:
      - port: 8081
        protocol: http
    health_checks:
      - type: http
        path: /LiftAKids/actuator/health
        port: 8081
        grace_period: 30
        interval: 30
        timeout: 5
    routes:
      - path: /
        port: 8081